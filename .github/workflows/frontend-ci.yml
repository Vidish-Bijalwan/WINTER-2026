name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'vitest.config.ts'
      - 'tsconfig*.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint (ESLint)
        run: npm run lint
        
      - name: Type Check (TypeScript)
        run: npx tsc --noEmit
        
      - name: Run Tests
        run: npm run test:coverage
        
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          
      - name: Check Coverage Threshold
        # Fails if coverage is below 80% (configured in vitest.config.ts)
        run: npm run test:coverage
        
      - name: Build Production Bundle
        run: npm run build
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
